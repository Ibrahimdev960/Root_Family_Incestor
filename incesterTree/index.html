<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Family Tree</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    input, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary { background: #3498db; color: white; }
    .btn-primary:hover { background: #2980b9; }
    .btn-success { background: #2ecc71; color: white; }
    .btn-success:hover { background: #27ae60; }
    
    .zoom-controls { display: flex; gap: 10px; align-items: center; }

    /* Search box */
    #searchBox {
      padding: 10px;
      border: 2px solid #3498db;
      border-radius: 6px;
      font-size: 16px;
      width: 250px;
    }
    
    .tree-wrapper {
      position: relative;
      width: 100%;
      height: 70vh;
      background: white;
      border-radius: 12px;
      overflow: auto; 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      touch-action: pan-x pan-y;
    }
    
    .tree-container {
      position: relative;
      display: inline-block;
      transform: scale(1);
      transform-origin: top left;
      transition: transform 0.1s ease;
      padding: 40px;
    }
    
    .tree { display: flex; flex-direction: column; align-items: center; }
    .level { display: flex; justify-content: center; width: 100%; margin-bottom: 60px; }
    
    .node {
      position: relative;
      margin: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .node-content {
      padding: 12px 20px 12px 35px;
      background: #3498db;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      min-width: 120px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 16px;
    }
    
    .node-content:hover { transform: translateY(-3px); }
    .node-content.main { background: #2c3e50; }
    .node-content.female { background: #e84393; }
    .node-content.male { background: #0984e3; }

    /* Highlight when searched */
    .highlight {
      background: yellow !important;
      color: black !important;
      border: 2px solid orange;
    }
    
    .expand-button {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 13px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      font-size: 14px;
      font-weight: bold;
    }
    
    .connector { position: absolute; background: #7f8c8d; z-index: 1; }
    .vertical-connector { width: 2px; height: 30px; top: -30px; left: 50%; transform: translateX(-50%); }
    .horizontal-connector { height: 3px; width: 100%; margin: -88px 15px; position: absolute; top: 113px; }
    
    .children { display: flex; justify-content: center; position: relative; margin-top: 30px; }
    .child-node { position: relative; margin: 0 15px; }
    
    .instructions { text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 14px; }

    /* 📱 Mobile responsive */
    @media (max-width: 600px) {
      .node-content {
        padding: 8px 12px 8px 25px;
        font-size: 12px;
        min-width: 80px;
      }
      #searchBox {
        width: 100%;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Interactive Family Tree</h1>
      <p>Visualize your family connections with this interactive tool</p>
    </header>
    
    <div class="controls">
      <input type="text" id="searchBox" placeholder="🔍 Search by name..."/>
      <div class="zoom-controls">
        <button id="zoomIn" class="btn-success">Zoom out</button>
        <button id="zoomOut" class="btn-success">Zoom In</button>
        <button id="resetView" class="btn-primary">Reset View</button>
      </div>
    </div>
    
    <div class="tree-wrapper" id="treeWrapper">
      <div class="tree-container" id="treeContainer">
        <div class="tree" id="treeVisualization"></div>
      </div>
    </div>
    
    <p class="instructions">
      Click nodes to expand/collapse. For  Search to find members First expand tree . Pinch/zoom on mobile.
    </p>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const treeVisualization = document.getElementById("treeVisualization");
  const treeContainer = document.getElementById("treeContainer");
  const zoomInBtn = document.getElementById("zoomIn");
  const zoomOutBtn = document.getElementById("zoomOut");
  const resetViewBtn = document.getElementById("resetView");
  const searchBox = document.getElementById("searchBox");

  let familyTree = { name: "Main Ancestor", gender: "male", children: [], expanded: true };
  let scale = 1;

  async function init() {
    await loadTree();
    renderTree();
    setupEventListeners();
  }

  async function loadTree() {
    try {
      const response = await fetch("/family-tree.json");
      if (!response.ok) throw new Error("JSON not found");
      const data = await response.json();
      familyTree = addExpandedProperty(data);
    } catch (err) {
      const savedTree = localStorage.getItem("familyTree");
      if (savedTree) {
        familyTree = addExpandedProperty(JSON.parse(savedTree));
      }
    }
  }

  function addExpandedProperty(node) {
    const newNode = { ...node };
    if (newNode.expanded === undefined) newNode.expanded = true;
    if (newNode.children && newNode.children.length > 0) {
      newNode.children = newNode.children.map(addExpandedProperty);
    }
    return newNode;
  }

  function saveTree() {
    localStorage.setItem("familyTree", JSON.stringify(familyTree));
  }

  function toggleNode(node) {
    if (node.children && node.children.length > 0) {
      node.expanded = !node.expanded;
      saveTree();
      renderTree();
    }
  }

  function renderTree() {
    treeVisualization.innerHTML = "";
    const rootLevel = document.createElement("div");
    rootLevel.className = "level";
    rootLevel.appendChild(createNodeElement(familyTree, true));
    treeVisualization.appendChild(rootLevel);
  }

  function createNodeElement(node, isRoot = false) {
    const nodeContainer = document.createElement("div");
    nodeContainer.className = "node";

    if (!isRoot) {
      const connector = document.createElement("div");
      connector.className = "connector vertical-connector";
      nodeContainer.appendChild(connector);
    }

    const nodeContent = document.createElement("div");
    nodeContent.className = `node-content ${node.gender}`;
    if (isRoot) nodeContent.classList.add("main");
    nodeContent.textContent = node.name;
    nodeContent.dataset.name = node.name; // store for search
    nodeContent.addEventListener("click", () => toggleNode(node));

    if (node.children && node.children.length > 0) {
      const expandButton = document.createElement("div");
      expandButton.className = "expand-button";
      expandButton.textContent = node.expanded ? "-" : "+";
      expandButton.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleNode(node);
      });
      nodeContent.appendChild(expandButton);
    }

    nodeContainer.appendChild(nodeContent);

    if (node.children && node.children.length > 0 && node.expanded) {
      const childrenContainer = document.createElement("div");
      childrenContainer.className = "children";
      if (node.children.length > 1) {
        const hConnector = document.createElement("div");
        hConnector.className = "connector horizontal-connector";
        childrenContainer.appendChild(hConnector);
      }
      node.children.forEach((child) => {
        childrenContainer.appendChild(createNodeElement(child));
      });
      nodeContainer.appendChild(childrenContainer);
    }

    return nodeContainer;
  }

  // 🔍 Search feature
  function searchTree(query) {
    const allNodes = document.querySelectorAll(".node-content");
    allNodes.forEach(node => {
      node.classList.remove("highlight");
      if (query && node.dataset.name.toLowerCase().includes(query.toLowerCase())) {
        node.classList.add("highlight");
        node.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
      }
    });
  }

  function setupEventListeners() {
    zoomInBtn.addEventListener("click", () => { scale += 0.1; updateTransform(); });
    zoomOutBtn.addEventListener("click", () => { scale = Math.max(0.1, scale - 0.1); updateTransform(); });
    resetViewBtn.addEventListener("click", () => { scale = 1; updateTransform(); });

    searchBox.addEventListener("input", (e) => {
      const query = e.target.value.trim();
      searchTree(query);
    });
  }

  function updateTransform() {
    treeContainer.style.transform = `scale(${scale})`;
  }

  init();
});
</script>
</body>
</html>
